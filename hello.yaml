# Small hello world script with parameterized recipient
---
-
    request: GET /
    response: "Hello, world!\n"
-
    request: GET /?whom=Joe
    response: "Hello, Joe!\n"
-
    request:
        method: POST
        path: /
        headers:
            Content-Type: application/x-www-form-urlencoded
    post_params:
        whom: Susan
    response: "Hello, Susan!\n"
